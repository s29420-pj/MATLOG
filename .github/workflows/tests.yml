name: Run Tests # Nazwa workflow

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21' # Wersja Javy
          distribution: 'temurin' # Zastąp amazon-corretto dystrybucją temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Install dependencies
        run: mvn install --quiet

      - name: Run tests
        run: mvn test

      - name: Save HTML Report
        if: always() # Wykonuje się zawsze, nawet jeśli testy nie przejdą
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: htmlReport/

      - name: Save Test Report
        if: always() # Wykonuje się zawsze, nawet jeśli testy nie przejdą
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: target/surefire-reports/ # Ścieżka do raportu testów